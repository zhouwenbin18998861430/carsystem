<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--连接网站资源-->
    <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
    <script th:src="@{/front/js/jquery-3.4.0.js}"></script>
    <script th:src="@{/front/js/bootstrap.min.js}"></script>
    <script th:src="@{/front/layui/layui.js}"></script>
    <!--<script src="js/jquery-3.4.0.js"></script>-->
    <!--<script src="./layui/layui.js"></script>-->
    <!--<script src="js/bootstrap.min.js"></script>-->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/layui/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/admin.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/front/css/bootstrap.min.css}"/>
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <!--<link rel="stylesheet" href="./layui/css/layui.css">-->
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <title></title>
</head>
<body>
<!--导航条-->
<nav class="navbar navbar-inverse" style="margin-bottom: 0px;border-radius: 0px;">
    <div class="container">
        <div class="navbar-header">
            <div class="left_open">
                <a><i title="展开左侧栏" class="iconfont">&#xe699;</i></a>
            </div>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="index">首页</a></li>
                <li><a href="#">购车指南</a></li>
                <li><a href="#">客户服务</a></li>
            </ul>
            <ul th:if="${session.user.account}" class="dropdown nav navbar-nav navbar-right">
                <li><a class="dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span th:text="${session.user.account}"></span>
                    <span class="caret"></span>
                </a>
                    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1" style="min-width: 120px;">
                        <li><a href="/indexUser">个人中心</a></li>
                        <li><a href="javascript:quitUser();">注销</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-right">
                <div th:unless="${session.user.account}" class="form-group">
                    <button type="button" class="btn btn-success btn-sm" onclick="javascrtpt:window.location.href='/login'">登录</button>
                </div>
            </form>
        </div>
    </div>
</nav>
<div class="container" style="padding-top: 30px;">
    <span style="font-size: 25px;">所有车型</span>
    <!--Tab卡片-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">轿车</li>
            <li>SUV</li>
            <li>敞篷跑车</li>
            <li>MPV</li>
            <li>新能源车</li>
        </ul>
        <div class="layui-tab-content" style="height: 100px;">
            <div class="layui-tab-item layui-show">
                <ul class="car-li" style="padding-top: 20px;">
                    <li class="col-md-3">
                        <img src="img/800-S-nav-pc.png" width="200px">
                        <p><span style="font-size: 25px;">S</span>级</p>
                        <ol >
                            <a href="">
                                <span ></span>
                                <p ></p>
                            </a>
                        </ol>
                    </li>
                    <li class="col-md-3">
                        <img src="img/800-S-nav-pc.png" width="200px">
                        <p><span style="font-size: 25px;">E</span>级</p>
                        <ol >
                            <a>
                                <span ></span>
                                <p ></p>
                            </a>
                        </ol>
                    </li>
                </ul>
            </div>
            <div class="layui-tab-item">2</div>
            <div class="layui-tab-item">3</div>
            <div class="layui-tab-item">4</div>
            <div class="layui-tab-item">5</div>
            <div class="layui-tab-item">6</div>
        </div>
    </div>
</div>

<script>
    layui.use('element', function(){
        var element = layui.element;
    });
</script>
</body>
</html>
